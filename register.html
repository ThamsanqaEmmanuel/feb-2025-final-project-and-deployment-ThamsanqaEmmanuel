<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<header></header>
<nav class="navbar">
    <div class="logo">RDP Management System</div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="requirements.html">Requirements</a></li>
    </ul>
    <div class="login-info">
        <i class="fas fa-sign-in-alt"></i>
        <div><a href="login.html" class="login-lin">Login</a></div>
    </div>
</nav>

<section class="Registration-background">
    <div class="Form-container">
        <form class="registration-form" id="registration-form">
            <h3 style="text-align: center;">Registration</h3>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name">
                    <span class="error" id="firstNameError"></span>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name">
                    <span class="error" id="lastNameError"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <span class="error" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <span class="error" id="passwordError"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                    <span class="error" id="confirmPasswordError"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                    <span class="error" id="phoneError"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date Of Birth</label>
                    <input type="date" id="dob">
                    <span class="error" id="dobError"></span>
                </div>
                <div class="form-group">
                    <label for="idNumber">ID Number</label>
                    <input type="text" id="idNumber" placeholder="Enter your ID number">
                    <span class="error" id="idNumberError"></span>
                </div>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <span class="error" id="genderError"></span>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address">
                    <span class="error" id="addressError"></span>
                </div>
            </div><br>

            <div style="display: flex; align-items: center; justify-content: center; gap: 5px;">
                <p style="margin: 0;">Already Registered?</p>
                <a href="login.html" class="login-link">Login</a>
                <p style="margin: 0;">here!</p>
            </div><br><br>

            <button type="submit" id="post">Register</button>
        </form>
    </div>
</section>
</body>
</html>

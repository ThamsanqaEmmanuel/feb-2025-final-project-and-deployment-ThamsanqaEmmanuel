<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <style>
    .login-link,
    .forgot-password-link {
      color: #285e66;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-link:hover,
    .forgot-password-link:hover {
      color: lightgreen;
    }
  </style>
</head>
<body>

<header></header>
  <nav class="navbar">
    <div class="logo">RDP Management System</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="requirements.html">Requirements</a></li>
    </ul>
  </nav>


<section class="Registration-background">
  <div class="Form-container">
    <form class="login-form" id="login-form">
      <h2 class="h2" style="text-align: center;">Login</h2>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div><br>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password"  />
        <div style="text-align: center; margin-top: 4px;">
          <a href="#" class="forgot-password-link">Forgot Password?</a>
        </div>
      </div><br>

      <div style="display: flex; align-items: center; justify-content: center; gap: 5px;">
        <p style="margin: 0;">Not yet Registered?</p>
        <a href="register.html" class="login-link">Register</a>
        <p style="margin: 0;">here!</p>
      </div><br><br>

      <button type="submit" id="login">Login</button>
    </form>
  </div>
</section>

</body>
</html>

  <div class="gallery-container">
    <h1 class="fade-slide">Our Gallery</h1>
    <div class="slider">
      <div class="slides fade">
        <img src="images/20130305_115516.jpg" class="slide" alt="Gallery Image 1">
      </div>
      <div class="slides fade">
        <img src="images/dsc0537.jpg" class="slide" alt="Gallery Image 2">
      </div>
      <div class="slides fade">

      </div>
      <div class="slides fade">
        <img src="images/rdp.jpg" class="slide" alt="Gallery Image 4">
      </div>
    </div>
  </div>

  <script>
    let index = 0;
    const slides = document.querySelectorAll(".slides");

    function showSlides() {
      slides.forEach(slide => slide.style.display = "none");
      index++;
      if (index > slides.length) index = 1;
      slides[index - 1].style.display = "block";
      setTimeout(showSlides, 4000);
    }

    showSlides();
  </script>
